<h1>Hello, {{ title }}</h1>
<button (click)="invokeLambdaFunction()">Trigger Lambda</button>
<amplify-authenticator>
  <ng-template
    amplifySlot="authenticated"
    let-user="user"
    let-signOut="signOut"
  >
    <h1>Welcome {{ user.name }}!</h1>
    <button (click)="signOut()">Sign Out</button>
  </ng-template>
</amplify-authenticator>
<router-outlet />
